<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>마인크래프트 천구 시뮬레이터</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body>
  <div id="app">
  <!-- ★ HUD 배경용 2D 캔버스 -->
  <canvas id="hud2dbg"></canvas>
  <!-- ★ HUD 텍스트용 오버레이(WebGL) -->
  <canvas id="hud2d"></canvas>
</div>

  <div class="title">마인크래프트 천구 시뮬레이터</div>
  <div class="hud">
    <div class="card">
      <label>월 (1~12) — 계절(적위)</label>
      <div class="row">
        <input id="month" type="range" min="1" max="12" step="1" value="3">
        <span id="monthv">3월</span>
      </div>
      <small>δ ≈ 23.44° · sin(2π·(N<sub>중순</sub>−80)/365)</small>
    </div>
    <div class="card">
      <label>시각 (시) — 일주</label>
      <div class="row">
        <input id="hour" type="range" min="0" max="24" step="0.05" value="10">
        <span id="hourv">10.00</span>
      </div>
      <small>표준시/균시차는 무시한 단순 모델</small>
    </div>
  </div>

  <!-- 엔트리 -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
